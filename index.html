<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Expense Tracker</title>
	</head>
	<body>
		<h2>Expense Tracker</h2>
		<main class="main">
			<h4>Your Balance</h4>
			<h1 id="c">$100000</h1>

			<section class="inc-exp-calculator">
				<div>
					<h4>Income</h4>
					<p id="money-plus">$12020</p>
				</div>
				<div>
					<h4>Expense</h4>
					<p id="money-minus">$12020</p>
				</div>
			</section>
			<h3>History</h3>
			<ul class="list"></ul>
			<h3>Add new transaction</h3>
			<form
				action="#"
				id="form"
			>
				<fieldset class="form-control">
					<label for="name">Text</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Enter text ..."
					/>

					<!-- Additional labels and inputs can be added here -->
				</fieldset>
				<fieldset class="form-control">
					<label for="amount"
						>Amount (negative - expense, positive - income)</label
					>
					<input
						type="number"
						id="amount"
						name="amount"
						placeholder="Enter amount"
					/>
				</fieldset>
				<button class="btn">Add transaction</button>
			</form>
		</main>
	</body>
</html>
